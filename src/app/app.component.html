<h1>Datatable Development</h1>
<div>
  <h4>Get Data</h4>
  <div>
    <button (click)="getData()">Data</button>
    <button (click)="getData2()">Data2</button>
    <button (click)="getDataLarge()">Large Data</button>
  </div>
</div>
<div>
  <table app-datatable
    [data]="data$ | async"
    [columns]="columns"
    [rowTracker]="idTracker"
    (selectedDataChanged)="onSelectedDataChanged($event)" 
    (selectionChanged)="onSelectionChanged($event)" 
    >
  </table>
</div>
